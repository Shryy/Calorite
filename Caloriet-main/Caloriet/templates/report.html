
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micronutrient Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
      .chart-container {
        border-radius: 10px; /* Add rounded corners */
        box-shadow: 0 5px 10px rgba(115, 79, 173, 0.1); /* Subtle shadow */
        padding: 1rem; /* Add some padding */
        margin-bottom: 1rem; /* Add spacing */
      }
      .chart-container h2 {
        text-align: center;
        margin-bottom: 1rem; /* Space between heading and chart */
      }
    </style>
  </head>
  <body>
    <div class="container center-chart">
      <h1 class="mt-5 mb-4 text-center text-primary">Visualise Your Micronutrient Breakdown</h1>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-4 chart-container ">
          <h2 class="text-warning">Pie Chart</h2>
          <canvas id="pie-chart" width="50" height="150"></canvas>
        </div>
        <div class="col-md-4 chart-container d-flex justify-content-center align-items-center ">
          <img src="https://img.freepik.com/free-vector/salesman-with-contract-flat-design_23-2147898876.jpg" style="max-width: 300px; max-height: 350px;" alt="Your image description">
        </div>
        <!-- <div class="col-md-6 chart-container">
          <h2>Bar Chart</h2>
          <canvas id="bar-chart"></canvas>
        </div> -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="/static/js/script.js"></script>
</body>
</html>
