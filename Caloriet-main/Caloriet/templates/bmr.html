<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/static/css/bmr.css">
</head>
<body>

<div id="calculatorContainer">
    <form method="post" action="{{url_for('user_info')}}">
        <div>
            <h2>User's Information</h2>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required><br>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required><br>
        </div>

        <div id="bmrForm">
            <label for="age">Age (years):</label>
            <input type="number" id="age" name="age" required><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
        </div>

        <div id="caloriesForm">
            <h2>Daily Activity</h2>
            <select id="activity" name="activity" required>
                <option value="1.2">Little to no exercise</option>
                <option value="1.375">Light exercise (1-3 days per week)</option>
                <option value="1.55">Moderate exercise (3-5 days per week)</option>
                <option value="1.725">Heavy exercise (6-7 days per week)</option>
                <option value="2">Very heavy exercise (twice per day, extra heavy workouts)</option>
            </select><br>
            <h2>Sleep Schedule</h2>
            <label for="sleepStart">Wake Up Time:</label>
            <input type="time" id="sleepStart" name="wakeup" required><br>
            <label for="sleepEnd">Sleep at Time:</label>
            <input type="time" id="sleepEnd" name="sleeptime" required><br>
            <h2>Lifestyle</h2>
            <label for="dietType">Diet Type:</label>
            <select id="dietType" name="dietType" required>
                <option value="veg">Vegetarian</option>
                <option value="nonveg">Non-Vegetarian</option>
                <option value="vegan">Vegan</option>
            </select><br>
            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="north">North</option>
                <option value="south">South</option>
                <option value="east">East</option>
                <option value="west">West</option>
                <!-- Add more options as needed -->
            </select><br>
            <button type="submit">Create Account</button>
        </div>
    </form>
</div>

<script src="/static/js/bmr.js"></script>
</body>
</html>
